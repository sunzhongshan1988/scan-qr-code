<ion-header [translucent]="true" id="main">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button (click)="openMenu()">
                <ion-icon name="menu-outline" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>
            Hybrid版本扫码Demo
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Hybrid版本扫码Demo</ion-title>
        </ion-toolbar>
    </ion-header>

    <div class="container">
        <ion-button fill="outline" (click)="scanQrCode()">扫码</ion-button>
    </div>

</ion-content>

<ion-menu side="start" menuId="menu" contentId="main">
    <ion-header>
        <ion-toolbar>
            <ion-title>menu</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <ion-list-header>System</ion-list-header>
            <ion-item>
                <ion-label>Dark Theme</ion-label>
                <ion-toggle (ionChange)="changeTheme($event)"></ion-toggle>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-menu>
